<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERT-MAN | Secure Ledger Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #0a0b10;
            --card: #161b22;
            --text: #e6edf3;
            --error: #ff4b2b;
            --success: #23d160;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* --- AUTHENTICATION OVERLAY --- */
        #auth-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1e266d 0%, var(--bg) 100%);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }

        .auth-card {
            background: var(--card); padding: 40px; border-radius: 24px;
            border: 1px solid #30363d; width: 100%; max-width: 420px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .logo-large { font-size: 2.5rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; }

        /* --- DASHBOARD STRUCTURE --- */
        .container { max-width: 1240px; margin: 40px auto; display: flex; gap: 24px; min-height: 85vh; padding: 0 20px; }

        .sidebar { 
            width: 280px; background: var(--card); border-radius: 24px; padding: 32px; 
            border: 1px solid #30363d; display: flex; flex-direction: column;
        }

        .main-content { flex: 1; background: var(--card); border-radius: 24px; padding: 40px; border: 1px solid #30363d; }

        /* --- UI COMPONENTS --- */
        .nav-item { 
            padding: 16px; border-radius: 14px; cursor: pointer; 
            margin-bottom: 8px; color: #8b949e; display: flex; align-items: center; gap: 15px;
        }
        .nav-item:hover, .nav-item.active { background: #21262d; color: var(--accent); }

        .security-status-bar {
            background: #0d1117; border: 1px solid #30363d; padding: 12px 20px;
            border-radius: 12px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;
        }

        input {
            width: 100%; background: #0d1117; border: 1px solid #30363d; 
            padding: 14px; border-radius: 12px; color: white; margin-bottom: 18px;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.1); }

        .btn {
            width: 100%; background: var(--accent); color: var(--bg); border: none; padding: 16px;
            border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 242, 255, 0.3); }

        /* --- UPLOAD & CARDS --- */
        .upload-zone {
            border: 2px dashed #30363d; padding: 50px; border-radius: 20px; text-align: center; cursor: pointer;
        }
        .upload-zone:hover { border-color: var(--accent); background: #1c2128; }

        .cert-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .cert-card {
            background: #21262d; padding: 24px; border-radius: 18px; border: 1px solid #30363d;
        }

        #verify-result {
            margin-top: 30px; padding: 25px; border-radius: 15px;
            background: rgba(0, 242, 255, 0.03); border: 1px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-large"><i class="fas fa-shield-halved"></i> CERT-MAN</div>
                <h2 id="auth-title">System Entry</h2>
            </div>
            <input type="email" id="auth-email" placeholder="Operator Email">
            <input type="password" id="auth-pass" placeholder="Security Code">
            <button class="btn" onclick="authenticate()">INITIALIZE ACCESS</button>
            <p style="text-align:center; margin-top:20px; font-size:0.9rem; color:#8b949e;">
                <span id="auth-switch-text">New Operator?</span> 
                <span onclick="toggleAuthMode()" style="color:var(--accent); cursor:pointer; font-weight:bold;">Switch Mode</span>
            </p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="container">
            <aside class="sidebar">
                <div class="logo-large" style="font-size: 1.5rem; margin-bottom:40px"><i class="fas fa-shield-halved"></i> CERT-MAN</div>
                <div class="nav-item active" onclick="switchTab('issue')"><i class="fas fa-plus-circle"></i> Issue Cert</div>
                <div class="nav-item" onclick="switchTab('vault')"><i class="fas fa-vault"></i> My Vault</div>
                <div class="nav-item" onclick="switchTab('verify')"><i class="fas fa-search"></i> Public Verify</div>
                
                <div class="nav-item" style="margin-top:auto; color:var(--error)" onclick="location.reload()">
                    <i class="fas fa-power-off"></i> Logout
                </div>
            </aside>

            <main class="main-content">
                <div class="security-status-bar">
                    <span><i class="fas fa-shield-virus"></i> Firewall: <b id="sec-label" style="color:var(--error)">VULNERABLE</b></span>
                    <button class="btn" style="width:auto; padding:8px 15px; font-size:0.8rem" onclick="toggleFirewall()">Toggle Security Patch</button>
                </div>

                <div id="tab-issue">
                    <h2>Anchor New Record</h2>
                    <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-file-pdf fa-3x" style="color:var(--accent); margin-bottom:15px"></i>
                        <p id="file-status">Select Certificate Source File</p>
                        <input type="file" id="file-input" class="hidden" onchange="updateFileLabel(this)">
                    </div>
                    <br>
                    <label>Recipient Name</label>
                    <input type="text" id="recipient-name" placeholder="Full Legal Name">
                    <label>Achievement/Degree (XSS Target)</label>
                    <input type="text" id="degree-title" placeholder="e.g. <img src=x onerror=alert('Hacked')>">
                    <button class="btn" onclick="issueCertificate()">COMMIT TO LEDGER</button>
                </div>

                <div id="tab-vault" class="hidden">
                    <h2>Digital Asset Vault</h2>
                    <div class="cert-grid" id="vault-grid"></div>
                </div>

                <div id="tab-verify" class="hidden">
                    <h2>Network Verification</h2>
                    <p style="color:#8b949e">Enter Hash ID to verify integrity on the chain.</p>
                    <input type="text" id="verify-input" placeholder="Enter Hash / ID">
                    <button class="btn" onclick="verifyOnChain()">RUN INTEGRITY CHECK</button>
                    
                    <div id="verify-result" class="hidden">
                        <div id="verify-display"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let isFirewallActive = false;
        let isLoginMode = true;
        let localVault = [];

        // 1. AUTH LOGIC
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'System Entry' : 'Register Operator';
            document.getElementById('auth-switch-text').innerText = isLoginMode ? 'New Operator?' : 'Already Registered?';
        }

        async function authenticate() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;
            const route = isLoginMode ? '/api/auth/login' : '/api/auth/signup';

            const res = await fetch(`http://localhost:5000${route}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if(data.success) {
                if(!isLoginMode) { alert("Registration Success!"); toggleAuthMode(); }
                else {
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                }
            } else { alert(data.error); }
        }

        // 2. NAVIGATION & UI
        function switchTab(tabId) {
            ['issue', 'vault', 'verify'].forEach(id => document.getElementById('tab-'+id).classList.add('hidden'));
            document.getElementById('tab-'+tabId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function updateFileLabel(input) {
            document.getElementById('file-status').innerText = "Attached: " + input.files[0].name;
        }

        function toggleFirewall() {
            isFirewallActive = !isFirewallActive;
            const label = document.getElementById('sec-label');
            label.innerText = isFirewallActive ? 'SECURED' : 'VULNERABLE';
            label.style.color = isFirewallActive ? 'var(--success)' : 'var(--error)';
        }

        // 3. CORE FEATURES
        async function issueCertificate() {
            const recipient = document.getElementById('recipient-name').value;
            const major = document.getElementById('degree-title').value;
            const fileInput = document.getElementById('file-input');

            const res = await fetch('http://localhost:5000/api/issue', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    recipient, major, 
                    filename: fileInput.files[0] ? fileInput.files[0].name : 'cert_v1.pdf' 
                })
            });
            const data = await res.json();
            localVault.push({ ...data, recipient, major });
            renderVault();
            alert("Hash ID: " + data.certId);
            switchTab('vault');
        }

        function renderVault() {
            const grid = document.getElementById('vault-grid');
            grid.innerHTML = localVault.map(c => `
                <div class="cert-card">
                    <i class="fas fa-certificate" style="color:var(--accent)"></i>
                    <h3 style="margin:10px 0 5px 0">${c.recipient}</h3>
                    <p style="font-size:0.8rem; color:#8b949e">${c.major}</p>
                    <div style="font-family:monospace; font-size:0.7rem; color:var(--accent); margin-top:15px">ID: ${c.certId}</div>
                </div>
            `).join('');
        }

        async function verifyOnChain() {
            const id = document.getElementById('verify-input').value;
            const res = await fetch(`http://localhost:5000/api/verify/${id}`);
            const data = await res.json();
            
            const display = document.getElementById('verify-display');
            document.getElementById('verify-result').classList.remove('hidden');

            if (isFirewallActive) {
                // SECURE: Treats as plain text
                display.textContent = `SYSTEM LOG: [${data.status}] - ${data.message}`;
            } else {
                // VULNERABLE: Interprets as HTML (XSS Trigger)
                display.innerHTML = `<h3><i class="fas fa-check-circle"></i> ${data.status}</h3><p>${data.message}</p>`;
            }
        }
    </script>
</body>
</html>
